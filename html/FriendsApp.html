<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    button.delete-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Friend Manager</h1>

  <form id="friendForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone" required>
    <button type="submit">Add Friend</button>
  </form>

  <table id="friendsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Friends will be loaded here -->
    </tbody>
  </table>

  <script>
    const apiUrl = "http://localhost:8080/friends_db"; // Update this if different

    async function loadFriends() {
      const response = await fetch(apiUrl);
      const friends = await response.json();
      const tableBody = document.querySelector("#friendsTable tbody");
      tableBody.innerHTML = "";

      friends.forEach(friend => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${friend.id}</td>
          <td>${friend.name}</td>
          <td>${friend.email}</td>
          <td>${friend.phone}</td>
          <td><button class="delete-btn" onclick="deleteFriend(${friend.id})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function addFriend(event) {
      event.preventDefault();

      const friend = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value
      };

      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(friend)
      });

      document.getElementById("friendForm").reset();
      loadFriends();
    }

    async function deleteFriend(id) {
      await fetch(`${apiUrl}/${id}`, {
        method: "DELETE"
      });
      loadFriends();
    }

    document.getElementById("friendForm").addEventListener("submit", addFriend);

    // Load friends on page load
    window.onload = loadFriends;
  </script>
</body>
</html>
